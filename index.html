<!DOCTYPE html>
<html>
<head>
	<title>DeHaan Development Home Page</title>
	<link rel = "stylesheet" type="text/css" href = "main.css">
</head>
<body>
	<div class = "stars"></div>
	<div class = "twinkling"></div>
	<div id = "selectedAvatar">
		<img id = "playerAvatar" src = "./images/ufo.png"/>
	</div>
	<div id = "maincontainer">
	<div id = "title">
		<h1>DeHaan Development</h1>
		<p>Electrical Engineer Turned Developer</p>
	</div>
	<div id = "charselectbox">
		<div id = "selectboxheader">
			<h1>Select your Avatar</h1>
		</div>
	
		<div id = "avatarcontainer">
			<div class = "row">
				<img id = "PotentialEmployer" class = "avatarimage" src = "./images/ufo.png">
				<img id = "FreeLanceClient" class = "avatarimage" src = "./images/ufo.png">
				<img class = "avatarimage" src = "./images/ufo.png">
			</div>
			<div class = "row">
		
					<button type = "button" class = "avatarbutton">Potential</br>Employer</button>

					<button type = "button" class = "avatarbutton">Freelance Client</button>

					<button type = "button" class = "avatarbutton">Friend or Family</button>

			</div>
			<div class = "row">
				<img class = "avatarimage" src = "./images/ufo.png">
				<img class = "avatarimage" src = "./images/ufo.png">
				<img class = "avatarimage" src = "./images/ufo.png">
			</div>
			<div class = "row">
	
					<button type = "button" class = "avatarbutton">Random</br>Passerby</button>

					<button type = "button" class = "avatarbutton">Fellow Developer</button>
					
					<button type = "button" class = "avatarbutton">UFO</button>
			</div>
		</div>
	</div>
</div>
<script type = "text/javascript" src="main.js"></script>
</body>
</html>
